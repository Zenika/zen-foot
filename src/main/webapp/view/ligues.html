<div class="row" data-ng-controller="LiguesCtrl">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 ligue-col" ng-show="selectedEvent != null">

        <h3>Ligues</h3>

        <div class="team-profil">

            <div class="mes-ligues">
                <h4>Mes ligues</h4>

                <div data-ng-repeat="ligue in ligues | inligue | orderBy:'name'" class="row">
                    <div class="col-xs-3">
                        <a ui-sref="ligueDetails({id:ligue.id})">
                            - {{ligue.name}}
                        </a>
                    </div>
                    <div class="col-xs-2">
                        <div class="yesno-applicant">
                            <span class="glyphicon glyphicon-remove" ng-show="!ligue.isOwner && ligue.isAccepted" ng-click="quitLigue(statutTeam)"></span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <span ng-show="ligue.isOwner" class="label label-info">propriétaire</span>
                        <span ng-show="ligue.isOwner"> &nbsp; &nbsp; &nbsp;{{textDemandes(ligue)}}</span>
                        <span ng-show="!ligue.isOwner && ligue.isAccepted"
                        class="label label-success">membre</span>
                        <span ng-show="!ligue.isOwner && ligue.isAwaits" class="label label-warning">en attente</span>
                    </div>
                </div>
                <div ng-show="hasLigue()">
                    Vous n'avez rejoint aucune ligue
                </div>
            </div>

            <form class="form-horizontal rejoindre-ligue" action="" method="post" name="subscriptionForm" role="form" novalidate>

                <h4>Rejoindre/créer une ligue :</h4>
                <ng-form new-team name="teamForm" generate-input data-ng-repeat="team in joinedTeams">
                    <div class="form-group">
                        <div class="col-sm-11">
                            <input
                                   ng-pattern="ligue_regexp"
                                   name="ligueInput"
                                   ligue-check type="text" class="form-control" data-ng-model="team.name"
                                   placeholder="Ligue"
                                   typeahead-loading="loadingTeams"
                                   typeahead="existingTeam.name as existingTeam.name for existingTeam in ligues | filter:{name:$viewValue}"/>
                        </div>
                        <div class="col-sm-1">
                            <span class="label label-danger" data-ng-show="team.isNew">nouveau</span>
                        </div>
                    </div>


                </ng-form>
                <div class="form-group">
                    <div class="controls" style="text-align: center">
                        <button type="submit" class="btn btn-primary" data-ng-click="valider()"
                                data-ng-disabled="subscriptionForm.$invalid||subscriptionForm.ligueInput.ligueChk">valider
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
