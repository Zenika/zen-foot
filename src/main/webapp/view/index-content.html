<div class="container theme-showcase" role="main" data-ng-controller="MatchCtrl" xmlns="http://www.w3.org/1999/html">

    <div class="jumbotron">

        <p class="text-center">Pour parier sur un match, rentrez un score et cliquez sur "parier !"</p>

    </div>

    <div class="page-header">
        <h1>Liste des matchs</h1>
    </div>


    <form name="scoreform">
        <div data-ng-repeat="groupe in groupes">
            <h3>Groupe {{groupe}}</h3>


            <div data-ng-repeat="match in groupeX=(matchsBets|groupeFilter:groupe|orderBy:'match.date')"
                 name="formgp">

                <div name="row" class="row score-input" ng-class="{'former-match':isFormer(match.match.date)}">
                    <div class="col-sm-2">
                        {{match.match.date|date:'dd/MM/yyyy à HH:mm'}}
                    </div>
                    <div class="col-sm-2 text-right" data-ng-class="{'zen-bold':isWinner(match.bet,'score1','score2')}">
                        {{match.match.participant1.pays}}
                    </div>
                    <div class="col-sm-1">
                        <ng-form name="score1Form" ng-class="{'has-error':score1Form.score1input.$error.pattern||score1Form.$invalid}">
                            <input name="score1input" class="form-control input-sm text-center" zen-disable oldmatch="{{isFormer(match.match.date)}}"

                                   data-ng-init="score1=match.bet.score1"
                                   data-ng-model="score1.score" ng-pattern=scoreRegexp
                                    ng-required="hasTwoScores(match.bet)">
                            <span class="label label-danger" data-ng-show="score1Form.score1input.$error.pattern" >score : entre 0 et 99</span>

                        </ng-form>
                    </div>
                    <div class="col-sm-1 text-center">
                        :
                    </div>
                    <div class="col-sm-1">
                        <ng-form name="score2Form" ng-class="{'has-error':score2Form.score2input.$error.pattern||score2Form.$invalid}">

                            <input name="score2input" class="form-control input-sm text-center" zen-disable oldmatch="{{isFormer(match.match.date)}}"

                                   data-ng-init="score2=match.bet.score2"
                                   data-ng-model="score2.score" ng-pattern=scoreRegexp

                                    ng-required="hasTwoScores(match.bet)">
                            <span class="label label-danger" data-ng-show="score2Form.score2input.$error.pattern">score : entre 0 et 99</span>
                        </ng-form>
                    </div>
                    <div class="col-sm-2 text-left" data-ng-class="{'zen-bold':isWinner(match.bet,'score2','score1')}">
                        {{match.match.participant2.pays}}
                    </div>
                    <div class="col-sm-1" data-ng-show="showWarning(match.bet)"><span class="label label-warning">mis à z&eacute;ro</span>
                    </div>
                    <div class="col-sm-2" data-ng-show="match.unreg"><span class="label label-danger">non enregistr&eacute</span> </div>
                </div>




                </br>

            </div>
        </div>





        <div class="row" data-ng-hide="modified">
            <div class="col-sm-1 col-lg-offset-8">
                <button type="button" class="btn btn-danger" data-ng-disabled="scoreform.$invalid"
                        data-ng-click="postez()">Pariez !
                </button>
            </div>
        </div>

    </form>

</div>
