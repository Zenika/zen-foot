<div class="container" style="width:100%" data-ng-controller="ClassementCtrl">
    <div class="row">

        <div class="col-lg-12">
            <div class="jumbotron">
                <p style="text-align: center">Vous êtes <span class="zen-bold"/>15ème</span> au classement, avec <span
                        class="zen-bold">47</span> points</p>
            </div>
            <div>

            </div>
        </div>
    </div>
    <div class="row" style="padding-left: 15px">
        <div class="col-lg-2 well zen-search">
            <div>
                <h4>
                    Trouver un parieur :
                </h4>
            </div>
            <div>

            </div>

            <div>
                <form>
                    <input class="form-control input-sm" data-ng-model="search">
                </form>
            </div>

            <div data-ng-show="gamblersFound.length>1">
                {{gamblersFound.length}} parieurs ont été trouvés, veuillez en sélectionner un parmi les suivants :

            </div>
            <div data-ng-show="gamblersFound.length==1">
                parieur trouvé (cliquer dessus pour afficher):
            </div>
            <div data-ng-repeat="gambler in gamblersFound=(classement|classementFilter:search:0.5|unique:'classement')" data-ng-click="changePage(gambler)">
               {{gambler.prenom}} {{gambler.nom}}
            </div>
        </div>
        <div class="col-sm-10 zen-tab-classt">
            <div class="gridStyle" ng-grid="gridOptions"></div>
        </div>
    </div>

</div>
