<div class=row>
	<div class="span4">
		<div class="well" ng-controller="LogginController">

			<div class="control-group">
				<label for="login" class="control-label">Login</label>
				<div class="controls">
					<input type="text" name="login" id="login" class="input-xlarge" data-ng-model="user"/>
				</div>
				<label for="password" class="control-label">Mot de passe</label>
				<div class="controls">
					<input type="text" name="password" id="password"
						class="input-xlarge" />
				</div>
				<div class="controls">
					<input type="submit" value="Authenticate" class="btn btn-primary" data-ng-click="login(user)"/>
					<a href="#/list"><input type="button" value="Cancel"
						class="btn btn-link" /></a>
				</div>
			</div>
		</div>
	</div>
</div>
