
    <div class="container col-md-2 col-md-offset-5">

        <div data-ng-controller="LoginCtrl">
            <div class="row well">
                <h2>Login</h2>

                <form action="" method="post" class="form-horizontal" name="loginForm">
                    <div class="control-group {{!loginForm.user.$error.required || 'error'}}">
                        <label for="user" class="control-label">Email</label>

                        <div class="controls">
                            <input type="text" name="user" id="user" class="input-xlarge" data-ng-model="login.email"
                                   required=""/><br/>
                            <span class="help-inline"
                                  data-ng-show="loginForm.user.$error.required">L'email est requis</span>
                        </div>
                    </div>
                    <div class="control-group {{!loginForm.pass.$error.required || 'error'}}">
                        <label for="pass" class="control-label">Password</label>

                        <div class="controls">
                            <input type="password" name="pass" id="pass" class="input-xlarge"
                                   data-ng-model="login.password" required=""/><br/>
                            <span class="help-inline" data-ng-show="loginForm.pass.$error.required">Le mot de passe est requis</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input type="submit" value="Authenticate" class="btn btn-primary" data-ng-click="submit()"
                                   data-ng-disabled="loginForm.$invalid"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
