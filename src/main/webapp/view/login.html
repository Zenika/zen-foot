    <div class="panel panel-danger col-md-6 col-md-offset-3" style="padding-left: 0px;padding-right: 0px">

        <div class="panel-heading" style="text-align: center">
            Identifiez vous
        </div>

        <div class="panel-body" data-ng-controller="LoginCtrl">


            <form class="form-horizontal" action="" method="post"  name="loginForm" role="form">
                <h2 style="text-align: center ; margin-bottom: 30px">Login</h2>

                <div class="zen-login form-group {{!loginForm.user.$error.required || 'error'}}">
                    <label for="user" class="sr-only">Email</label>

                    <input type="email" name="user" id="user" class="form-control" data-ng-model="login.email"
                           required="" placeholder="email"/><br/>

                    <p class="text-danger"
                       data-ng-show="loginForm.user.$error.required">L'email est requis</p>
                    <span class="text-danger" ng-show="loginForm.user.$error.email&&!loginForm.user.$error.required">
   Email non valide</span>
                </div>
                <div class="zen-login form-group {{!loginForm.pass.$error.required || 'error'}}">
                    <label for="pass" class="sr-only">Password</label>

                    <div class="controls">
                        <input type="password" name="pass" id="pass" class="form-control"
                               data-ng-model="login.password" required="" placeholder="mot de passe"/><br/>

                        <p class="text-danger" data-ng-show="loginForm.pass.$error.required">Le mot de passe est
                            requis</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls" style="text-align: center">
                        <input type="submit" value="login" class="btn btn-primary" data-ng-click="submit()"
                               data-ng-disabled="loginForm.$invalid"/>
                    </div>
                </div>
            </form>
        </div>


    </div>
