<div class="row" data-ng-controller="LoginCtrl">

    <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">

        <img class="zen-logo-color" src="img/logo_rouge.png">

        <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 login-message">
            <div class="alert alert-success text-center" data-ng-show="subscriptionSuccess">
                F&eacute;licitations votre compte a &eacute;t&eacute; cr&eacute;&eacute;. <!--Un mail de confirmation a &eacute;t&eacute; envoy&eacute; pour valider votre inscription.
            -->
            </div>
            <div class="alert alert-danger text-center" data-ng-show="wrongLogin">
                Utilisateur ou mot de passe incorrect
            </div>
        </div>

        <h3 class="form-title">Connectez vous !</h3>

        <form name="doLoginForm" id="postLoginForm" method="post" action="/api/redirectAfterLogin" class="hidden">
            <input name="username" id="login-user" type="hidden">
            <input name="password" id="login-password" type="hidden">
        </form>


        <form name="loginForm" id="loginForm" role="form" autofill-submit="submit()">


            <my-form-group ng-class="{'has-error2': loginForm.user2.$invalid && loginForm.user2.$dirty}">
                <core-field>
                    <core-icon icon="account-box"></core-icon>
                    <input ng-model="login.email" placeholder="Adresse email" type="email"
                           id="user2"
                           name="user2"
                           autofocus
                           autofill
                           required
                           flex>
                </core-field>
                <p
                        class="help-block"
                        data-ng-show="loginForm.user2.$error.required && loginForm.user2.$dirty">
                    Champ obligatoire
                </p>

                <p
                        class="help-block"
                        data-ng-show="loginForm.user2.$error.email && !loginForm.user2.$error.required">
                    Format non valide
                </p>
            </my-form-group>
            <my-form-group ng-class="{'has-error2': loginForm.pass2.$invalid && loginForm.pass2.$dirty}">
                <core-field>
                    <core-icon icon="lock"></core-icon>
                    <input ng-model="login.password"
                           type="password"
                           placeholder="Mot de passe"
                           id="pass2"
                           name="pass2"
                           autofill
                           required
                           flex>
                </core-field>
                <p
                        class="help-block"
                        data-ng-show="loginForm.pass2.$error.required && loginForm.pass2.$dirty">
                    Champ obligatoire
                </p>
            </my-form-group>

            <my-form-group>
                <!--<input-->
                <!--type="submit"-->
                <!--value="Connexion"-->
                <!--class="btn btn-primary"-->
                <!--/>-->

                <paper-button ng-disabled="loginForm.$invalid" raisedButton class=" blue-button colored"
                              label="Connexion" ng-click="submit()"></paper-button>

                <paper-button class="colored subscribe-button" label="S'inscrire"
                              ng-click="subscribe()"></paper-button>

            </my-form-group>

        </form>
    </div>
</div>
