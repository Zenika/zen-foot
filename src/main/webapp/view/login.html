<div class="col-md-6 col-md-offset-3">
    <div data-ng-controller="LoginCtrl">
        <form class="form-horizontal" name="loginForm" role="form">
            <h2>Connexion</h2>

            <div class="form-group" ng-class="{'has-error': loginForm.user.$invalid}">
                <label for="user" class="sr-only">Email</label>
                <input 
                    class="form-control" 
                    type="email" 
                    placeholder="Email"
                    id="user" 
                    name="user" 
                    data-ng-model="login.email"
                    required/>
                <p 
                    class="text-danger"
                    data-ng-show="loginForm.user.$error.required">
                    L'email est requis
                </p>
                <span class="text-danger" ng-show="loginForm.user.$error.email&&!loginForm.user.$error.required">
                    Email non valide
                </span>
            </div>

            <div class="form-group" ng-class="{'has-error': loginForm.pass.$invalid}">
                <label for="pass" class="sr-only">Password</label>
                <div class="controls">
                    <input 
                        class="form-control"
                        type="password" 
                        placeholder="Mot de passe"
                        id="pass" 
                        name="pass" 
                        data-ng-model="login.password" 
                        required/>
                    <p 
                        class="text-danger" 
                        data-ng-show="loginForm.pass.$error.required">
                        Le mot de passe est requis
                    </p>
                </div>
            </div>

            <div class="form-group">
                <div class="controls">
                    <input 
                        type="submit" 
                        value="Connexion" 
                        class="btn btn-primary" 
                        data-ng-click="submit()"
                        data-ng-disabled="loginForm.$invalid"/>
                </div>
            </div>

        </form>

    </div>

</div>
