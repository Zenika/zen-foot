<div class="row">
<div class="col-md-4 col-md-offset-4">
    <div data-ng-controller="LoginCtrl">
        <h2>Connexion</h2>
        <form name="loginForm" role="form">

            <div class="form-group" ng-class="{'has-error': loginForm.user.$invalid && loginForm.user.$dirty}">
                <label for="user" class="sr-only">Email</label>
                <input
                    class="form-control"
                    type="email"
                    placeholder="Email"
                    id="user"
                    name="user"
                    data-ng-model="login.email"
                    required/>
                <p
                    class="help-block"
                    data-ng-show="loginForm.user.$error.required && loginForm.user.$dirty">
                    Champ obligatoire
                </p>
                <p
                    class="help-block"
                    data-ng-show="loginForm.user.$error.email && !loginForm.user.$error.required">
                    Format non valide
                </p>
            </div>

            <div class="form-group" ng-class="{'has-error': loginForm.pass.$invalid && loginForm.pass.$dirty}">
                <label for="pass" class="sr-only">Password</label>
                <div class="controls">
                    <input
                        class="form-control"
                        type="password"
                        placeholder="Mot de passe"
                        id="pass"
                        name="pass"
                        data-ng-model="login.password"
                        required/>
                    <p
                        class="help-block"
                        data-ng-show="loginForm.pass.$error.required && loginForm.pass.$dirty">
                        Champ obligatoire
                    </p>
                </div>
            </div>

            <div class="form-group">
                <div class="controls">
                    <input
                        type="submit"
                        value="Connexion"
                        class="btn btn-primary"
                        data-ng-click="submit()"
                        data-ng-disabled="loginForm.$invalid"/>
                </div>
            </div>

        </form>
    </div>
</div>
</div>
