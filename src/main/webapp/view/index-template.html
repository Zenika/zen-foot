<!-- Static navbar -->

<div class="navbar navbar-inverse navbar-fixed-top ng-hide" data-ng-hide="true||hideNavBar()" role="navigation"
     ng-cloack>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed ng-hide" data-toggle="collapse"
                    data-target=".navbar-collapse" data-ng-show="user.connected">
                <span class="sr-only">Menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="betsState"><img class="zen-logo" src="img/logo.png"></a>
            <span class="navbar-text pull-right visible-xs" ng-bind="user.email"></span>
        </div>
        <div class="navbar-collapse collapse" style="height: 1px;">
            <ul class="nav navbar-nav ng-hide" data-ng-show="user.connected">
                <li class="ng-hide" ng-class="{'active':isActive('betsState')}" data-ng-show="!isAdmin()"><a
                        ui-sref="betsState">Pronostics</a></li>
                <li class="ng-hide" ng-class="{'active':isActive('classState')}" data-ng-show="!isAdmin()"><a
                        ui-sref="classState">Classement</a></li>
                <li class="ng-hide" ng-class="{'active':isActive('adminState')}" data-ng-show="isAdmin()"><a
                        ui-sref="adminState">Résultats</a></li>
                <li class="ng-hide" ng-class="{'active':isActive('adminFinales')}" data-ng-show="isAdmin()"><a
                        ui-sref="adminFinales">Nouveaux matchs</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li data-ng-show="user.connected" class="hidden-xs ng-hide"><span ui-sref="profileState"
                                                                                  class="navbar-text"
                                                                                  style="cursor: pointer"
                                                                                  ng-bind="user.prenom"></span></li>
                <li data-ng-show="user.connected" class="ng-hide" data-ng-controller="LoginCtrl">
                    <a data-ng-click="logout()" href="">Se déconnecter</a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>


<index-template query="min-width: 640px">
    <core-item ng-show="!isAdmin()" class="ng-hide" name="prono" label="Pronostics"
               ui-sref="index.betsState"></core-item>
    <core-item ng-show="!isAdmin()" class="ng-hide" name="classement" label="Classement"
               ui-sref="index.classState"></core-item>
    <core-item ng-show="isAdmin()" class="ng-hide" name="results" label="Résultats"
               ui-sref="index.adminState"></core-item>
    <core-item ng-show="isAdmin()" class="ng-hide" name="newmatchs" label="Nouveaux matchs"
               ui-sref="index.adminFinales"></core-item>
    <core-item ng-show="user.connected" class="ng-hide visible-mobile" name="logout"
               label="Deconnexion" ng-click="logout()" ng-controller="LoginCtrl"></core-item>

    <paper-icon-button id="navicon" icon="menu" ng-click="togglePanel()"></paper-icon-button>
    <span id="logo"><a ui-sref="index.betsState"><img class="zen-logo" src="img/logo.png"></a></span>
    <span class="ng-hide clicable" data-ng-show="!isAdmin()" ui-sref="index.betsState">Pronostics</span>
    <span class="ng-hide clicable" data-ng-show="!isAdmin()" ui-sref="index.classState">Classement</span>
    <span flex></span>
    <span id="userName" class="clicable toolbar-icon text-right2" ui-sref="index.profileState">{{user.prenom}}</span>
    <span class="hide-mobile clicable" ng-controller="LoginCtrl" ng-click="logout()">Déconnexion</span>

    <div id="view">
        <div class="container page">
            <div ui-view></div>
        </div>
    </div>

</index-template>
