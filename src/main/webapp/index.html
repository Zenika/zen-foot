<!DOCTYPE html>
<html ng-app="zenFoot.app">
<head>
    <title>zenFoot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="components/bootstrap-3.1.1-dist/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="components/ng-grid/ng-grid.min.css" media="screen">
    <link rel="stylesheet" href="components/angular/angular-csp.css" media="screen">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="css/classement.css" media="screen">
    <link rel="stylesheet" href="css/admin.css" media="screen">
    <link rel="stylesheet" href="css/bet.css" media="screen">
    <link rel="stylesheet" href="css/override_bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/profil.css" media="screen">
    <link rel="stylesheet" href="css/login.css" media="screen">
    <link rel="stylesheet" href="css/login2.css" media="screen">
    <link rel="stylesheet" href="css/shake.css" media="screen">
    <link rel="stylesheet" href="css/ligue.css" media="screen">
    <link rel="stylesheet" href="node_modules/flag-icon-css/css/flag-icon.min.css" media="screen" />
</head>


<body data-ng-controller="IndexCtrl" >

<!-- Static navbar -->

<div  class="navbar navbar-inverse navbar-fixed-top ng-hide" data-ng-hide="hideNavBar()" role="navigation" ng-cloack>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed ng-hide" data-toggle="collapse" data-target=".navbar-collapse" data-ng-show="isConnected()">
                <span class="sr-only">Menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="betsState"><img ng-class="{'shaked':shakeLogo}" class="zen-logo" src="img/logo.png"></a>
            <span class="navbar-text pull-right visible-*" ng-bind="user.email"></span>
        </div>
        <div class="navbar-collapse collapse" style="height: 1px;">
            <ul class="nav navbar-nav ng-hide" data-ng-show="isConnected()">
                <li class="ng-hide" ng-class="{'active':isActive('betsState')}" data-ng-show="!isAdmin()"><a ui-sref="betsState">Pronostics</a></li>
                <li class="ng-hide" ng-class="{'active':isActive('classState')}" data-ng-show="!isAdmin()"><a ui-sref="classState">Classement</a></li>
                <li class="ng-hide" ng-class="{'active':isActive('adminState')}" data-ng-show="isAdmin()"><a ui-sref="adminState">Résultats</a></li>
                <li class="ng-hide" ng-class="{'active':isActive('adminFinales')}" data-ng-show="isAdmin()"><a ui-sref="adminFinales">Nouveaux matchs</a></li>
                <li class="ng-hide" ng-class="{'active':isActive('ligueState')}" data-ng-show="!isAdmin()"><a ui-sref="ligueState">Mes ligues</a></li>
                <li class="ng-hide" ng-class="{'active':isActive('events')}" data-ng-show="isAdmin()"><a ui-sref="events">Ev&eacute;nements</a></li>
                <li class="ng-hide" ng-class="{'active':isActive('users')}" data-ng-show="isAdmin()"><a ui-sref="users">Utilisateurs</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li data-ng-show="!isAdmin()">
                    <span class="navbar-select">
                        <select class="form-control select-group" required ng-model="selectedEvent" ng-options="event.name for event in events" ng-change="eventChanged()">
                        </select>
                    </span>
                </li>
                <li data-ng-show="isConnected()" class="ng-hide">
                    <li class="ng-hide" ng-class="{'active':isActive('profileState')}" data-ng-show="!isAdmin()"><a ui-sref="profileState">Mon profil</a></li>
                </li>
                <li data-ng-show="isConnected()" class="ng-hide"> <!--data-ng-controller="LoginCtrl"-->
                    <a data-ng-click="logout()" href="">Se déconnecter</a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div id="view" class="container page">
    <div ui-view></div>
</div>

</body>
