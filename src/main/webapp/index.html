<!DOCTYPE html>
<html ng-app="zenFoot.app">
<head>
    <title>zenFoot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components/bootstrap-3.1.1-dist/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="components/ng-grid/ng-grid.min.css" media="screen">
    <link rel="stylesheet" href="components/angular/angular-csp.css" media="screen">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="css/classement.css" media="screen">

</head>


<body>

<!-- Static navbar -->

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="IndexCtrl">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="indexState">zen-foot</a>
            <span class="navbar-text pull-right visible-xs">{{user.email}}</span>
        </div>
        <div class="navbar-collapse collapse" style="height: 1px;">
            <ul class="nav navbar-nav ng-hide" data-ng-show="user.connected">
                <li class="ng-hide" ng-class="{'active':isActive('indexState')}" data-ng-show="!isAdmin()"><a ui-sref="indexState">Pronostics</a></li>
                <li class="ng-hide" ng-class="{'active':isActive('classState')}" data-ng-show="!isAdmin()"><a ui-sref="classState">Classement</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li data-ng-show="user.connected" class="hidden-xs ng-hide"><span class="navbar-text" style="cursor: pointer">{{user.email}}</span></li>

                <li data-ng-show="user.connected" class="ng-hide" data-ng-controller="LoginCtrl">
                    <a data-ng-click="logout()" href="">Se d√©connecter</a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container page">
    <div ui-view></div>
</div>
