<!DOCTYPE html>
<html ng-app="zenFoot.app">
<head>
    <title>zenFoot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/zencontact.css" rel="stylesheet" media="screen">
</head>


<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" ui-sref="indexState">ZenFoot</a>
            <ul class="nav">
                <li data-ng-class="{active: location.path() == '/list'}"><a
                        ui-sref="indexState">Paris</a></li>
            </ul>


            <ul class="nav pull-right" data-ng-controller="UserCtrl">

                <li data-ng-show="user.connected">Bonjour {{user.email}}</li>
                <li data-ng-show="user.connected" data-ng-controller="LoginCtrl"><a data-ng-click="logout()">Logout</a>
                </li>


            </ul>


        </div>
    </div>
</div>
</body>

<div ui-view></div>


<script type="text/javascript" src="js/jquery/jquery.js"></script>
<script type="text/javascript" src="js/angular/angular.js"></script>
<script type="text/javascript" src="js/angular/angular-route.js"></script>
<script type="text/javascript" src="js/angular-ui/angular-ui-router.js"></script>
<script type="text/javascript" src="js/angular/angular-resource.js"></script>
<script type="text/javascript" src="js/angular/angular-cookies.js"></script>
<script type="text/javascript" src="js/fuse/fuse.js"></script>
<script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="js/markdown/markdown.js"></script>
<script type="text/javascript" src="js/app/service.js"></script>
<script type="text/javascript" src="js/app/app.js"></script>
<script type="text/javascript" src="js/app/controllers/controller.js"></script>
<script type="text/javascript" src="js/app/filtres.js"></script>
<script type="text/javascript" src="js/app/controllers/user.js"></script>
<script type="text/javascript" src="js/angular-ui/unique.js"></script>
<script type="text/javascript" src="js/app/directive.js"></script>
<script type="text/javascript" src="js/app/controllers/login.js"></script>
</html>
