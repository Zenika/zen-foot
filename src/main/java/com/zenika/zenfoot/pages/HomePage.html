<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>
    <wicket:head>
        <script language="JavaScript" type="text/javascript" src="javascripts/prototype.js"></script>
        <script language="JavaScript" type="text/javascript" src="javascripts/scriptaculous.js"></script>
        <script language="JavaScript" type="text/javascript" src="javascripts/effects.js"></script>
    </wicket:head>
</head>
<wicket:extend>
    <div id="sub_left">
        <h3>All of Fame</h3>
        <ul class="allOfFame">
            <li wicket:id="userList">
                <span wicket:id="points">[20]</span>pts&nbsp;-&nbsp;<span wicket:id="alias">[User Alias]</span>
            </li>
        </ul>
    </div>

    <div id="sub_right">
        <h3>Matchs à venir - Prenez les paris !</h3>
        <table style="white-space: nowrap">
            <tr wicket:id="incomingMatchList">
                <td><img wicket:id="team1.imageName" alt="[FLAG]" src="images/delete.png"/> <span wicket:id="team1.name">USA</span></td>
                <td>&nbsp;-&nbsp;</td>
                <td><img wicket:id="team2.imageName" alt="[FLAG]" src="images/delete.png"/> <span wicket:id="team2.name">Italie</span></td>
                <td>&nbsp;:&nbsp;</td>
                <td>
                    <form wicket:id="betAjaxForm" style="display: inline;">
                        <input type="text" wicket:id="goalsForTeam1" class="betinput" />
                        &nbsp;:&nbsp;
                        <input type="text" wicket:id="goalsForTeam2" class="betinput" />
                    </form>
                    &nbsp;
                    <span wicket:id="kickoff">1 juin 10:30 GMT</span>
                </td>
            </tr>
        </table>
    </div>

    <div id="sub_content">
        <h3>Matchs en cours...</h3>
        <table style="white-space: nowrap">
            <tr wicket:id="runningMatchList">
                <td><img wicket:id="team1.imageName" alt="[FLAG]" src="images/delete.png"/> <span wicket:id="team1.name">USA</span></td>
                <td>&nbsp;-&nbsp;</td>
                <td><img wicket:id="team2.imageName" alt="[FLAG]" src="images/delete.png"/> <span wicket:id="team2.name">USA</span></td>
                <td>&nbsp;:&nbsp;</td>
                <td><span wicket:id="kickoff">1 juin 10:30 GMT</span></td>
            </tr>
        </table>
        <p/>
        <h3>Matchs passés</h3>
        <table style="white-space: nowrap">
            <tr wicket:id="pastMatchList">
                <td style="padding-right: 10px"><span wicket:id="kickoff">1 juin 10:30 GMT</span></td>
                <td><img wicket:id="team1.imageName" alt="[FLAG]" src="images/delete.png"/> <span wicket:id="team1.name">USA</span></td>
                <td>&nbsp;-&nbsp;</td>
                <td><img wicket:id="team2.imageName" alt="[FLAG]" src="images/delete.png"/> <span wicket:id="team2.name">USA</span></td>
                <td>&nbsp;:&nbsp;</td>
                <td><span wicket:id="goalsForTeam1">3</span></td>
                <td>&nbsp;-&nbsp;</td>
                <td><span wicket:id="goalsForTeam2">0</span></td>
            </tr>
        </table>
    </div>
</wicket:extend>
